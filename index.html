<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Neutron Pomodoro</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Manrope:wght@200..800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3b82f6", 
              "primary-dark": "#2563eb",
              "background-light": "#f8fafc",
              "background-dark": "#0f172a",
              "surface-dark": "#1e293b", 
              "surface-light": "#ffffff",
              "success": "#10b981",
              "indigo": "#6366f1",
              
              // Kitty Mode Colors
              "kitty-primary": "#FF6B6B",
              "kitty-secondary": "#4ECDC4",
              "kitty-accent": "#FF8E8E",
              "kitty-bg": "#FFF5F5",
              "kitty-bg-dark": "#1A1A2E",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"],
              "fun": ["Fredoka", "sans-serif"]
            },
            boxShadow: {
              'glow': '0 0 20px -5px var(--tw-shadow-color)',
              'slider': '0 2px 10px rgba(0,0,0,0.15)',
              "pop": "0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 0 4px rgba(255, 107, 107, 0.1)",
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'float-delayed': 'float 3.5s ease-in-out infinite 0.5s',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'bounce-slow': 'bounce-slow 3s infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wander': 'wander 15s ease-in-out infinite alternate',
              'vibrate': 'vibrate 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-10px)' },
              },
              wiggle: {
                  '0%, 100%': { transform: 'rotate(-3deg)' },
                  '50%': { transform: 'rotate(3deg)' },
              },
              twinkle: {
                  '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                  '50%': { opacity: '1', transform: 'scale(1.2)' },
              },
              'bounce-slow': {
                  '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                  '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              },
              'pulse-glow': {
                  '0%, 100%': { opacity: '1', filter: 'brightness(1)' },
                  '50%': { opacity: '.8', filter: 'brightness(1.2)' },
              },
              'wander': {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '25%': { transform: 'translate(10vw, 10vh) rotate(5deg)' },
                '50%': { transform: 'translate(-5vw, 20vh) rotate(-5deg)' },
                '75%': { transform: 'translate(-15vw, -5vh) rotate(3deg)' },
                '100%': { transform: 'translate(5vw, -15vh) rotate(-2deg)' },
              },
              'vibrate': {
                '0%, 100%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-1px, 1px)' },
                '40%': { transform: 'translate(-1px, -1px)' },
                '60%': { transform: 'translate(1px, 1px)' },
                '80%': { transform: 'translate(1px, -1px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        min-height: 100dvh;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Slider Thumb Styling */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        margin-top: -12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        border: 2px solid currentColor;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #e2e8f0;
        border-radius: 999px;
      }
      .dark input[type=range]::-webkit-slider-runnable-track {
        background: #334155;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
